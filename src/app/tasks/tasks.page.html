<ion-header [translucent]="true">
  <ion-toolbar class="title-container">
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar tarea..." />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <tasks-list [taskList]="taskList()" (editTask)="editTask($event)" (deleteTask)="deleteTask($event)"/>
</ion-content>
<ion-fab slot="fixed" horizontal="end" vertical="bottom">
  <ion-fab-button (click)="onNewTask()" color="tertiary">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab slot="fixed" horizontal="start" vertical="bottom">
  <ion-fab-button (click)="logout()" color="danger">
    <ion-icon name="log-out-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
