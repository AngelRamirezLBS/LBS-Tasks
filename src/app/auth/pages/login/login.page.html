<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  @for (formField of formFields(); track $index) {
    <shared-form-field
      [form]="loginForm"
      [controlName]="formField.controlName"
      [label]="formField.label"
      [type]="formField.type"
    />
    <shared-error-message [form]="loginForm" [controlName]="formField.controlName" />
  }

  <ion-button
    expand="full"
    shape="round"
    type="submit"
    [disabled]="loginForm.invalid"
    class="ion-margin-top"
  >
    Iniciar Sesi√≥n
  </ion-button>
</form>
